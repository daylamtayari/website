# Global Options:
title = 'Tayari'
languageCode = 'en-us'
baseURL = 'https://tayari.gg/'
canonifyURLs = true
enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true
enableMissingTranslationPlaceholders = false
disableRSS = false
disableSitemap = false
disable404 = false
disableHugoGeneratorInject = false

# Theme Options:
theme = 'hello-abyss'

# Content Limit:
paginate = 10
rssLimit = 25

# Copyright:
copyright = "CC BY-NC-SA 4.0"

# Directories:
archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

# Build Settings:
buildDrafts  = false
buildFuture  = false
buildExpired = false

# Attributes:

[permalinks]
projects = "/projects/:section/:slug/"
writeups = "/writeups/:section/:slug"
articles = "/articles/:section/:slug"
guides = "/guides/:section/:slug"
talks = "/talks/:slug"

[author]
name = "Daylam Tayari"

[blackfriday]
hrefTargetBlank = true

[taxonomies]
categories = "categories"
tags = "tags"
pieces = "pieces"

# Markup:
[markup]
[markup.goldmark]
[markup.goldmark.extensions]
table=true
strikethrough=true
linkify=true
tasklist=true
gfm=true
footnote=true
typographer=false
[markup.goldmark.renderer]
unsafe=true

[params]
dateform = "January 2 2006"
dateformShort = "Jan 2 06"
dateformNum = "2006-01-02"
dateformNumTime = "2006-01-02T15:04:05-0700"
# Metadata:
description = "Daylam Tayari's website with everything from articles to guides, writeups and talks on anything from cybersecurity to Linux and digital rights."
keywords = ""
images = [""]
# Home page content:
homeSubtitle = "Security | Linux | Privacy"
# External Content:
customCSS = []
customJS = []
justifyContent = true
# Theme:
enableThemeToggle = true
defaultTheme = "dark"
# Miscellaneous:
disableReadOtherPosts = false
enableSharingButtons = false
[params.footer]
trademark = true
author = true
copyright = true
rss = true
topText = []
bottomText = []
[params.favicon.color]
mask = "#1b1c1d"
msapplication = "#1b1c1d"
theme = "#1b1c1d"
[params.logo]
logoHomeLink = "/"
logoMark = "$"
logoText = "/"
dynamic = true
logoCursorDisabled = false
logoCursorColor = "#aaaaaa"
